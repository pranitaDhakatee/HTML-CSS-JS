<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Management System</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

</head>

<body>
    <div id="container">
        <h1>Group Management System</h1>
        <input type="text" id="search-bar" placeholder="Search by group name or date" oninput="searchGroups()">
        <table id="group-table">
            <thead>
                <tr>
                    <th>Group Name<th>Group member</th></th>
                    <th>Registration Date</th>
                    <th>Registration Number</th>
                </tr>
            </thead>
            <tbody id="group-list"></tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
